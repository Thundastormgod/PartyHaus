name: partyhaus_mobile
description: PartyHaus mobile application built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  
  # State Management
  get: ^4.6.6
  
  # Backend Integration
  supabase_flutter: ^2.5.6
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.5
  uuid: ^4.4.0
  image_picker: ^1.1.2
  url_launcher: ^6.2.6
  share_plus: ^9.0.0
  qr_flutter: ^4.1.0
  
  # Form & Validation
  form_validator: ^2.1.1
  
  # Date & Time
  table_calendar: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
